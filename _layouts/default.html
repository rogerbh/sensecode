<!doctype html>
<html class="h-100" lang="{{ page.lang | default: site.lang | default: " en " }}">

{% include head.html %}

<body class="h-100 bg-light" ontouchstart="void(0)">
  <div class="site-holder d-flex h-100" style="flex-direction: column;">
    <!--Coluna do menu e logo-->
    <div class="menu-col fixed-pos h-100 d-flex" style="display: flex;justify-content: center;flex-direction: column;flex: 1;">

      <div class="btn-toggle-menu d-md-none d-sm-flex">
        <i class="fa fa-bars"></i>
      </div>

      <div class="container" style="flex: .2 0 auto;display: flex;justify-content: center;flex-direction: column;-webkit-box-shadow: inset -21px 0px 4px -20px rgba(0,0,0,0.1);
      -moz-box-shadow: inset -21px 0px 4px -20px rgba(0,0,0,0.1);
      box-shadow: inset -21px 0px 4px -20px rgba(0,0,0,0.1); overflow:hidden;">
        {% include header.html %}
      </div>

      <div onclick="void(0)" class="container" style="flex: 1;display: flex;justify-content: center;flex-direction: column;">

        <div class="row" style="display: flex;justify-content: center;flex-direction: column;flex: 1;">
          <div class="col-xs-12" style="display: flex;justify-content: center;flex-direction: column;flex: 1;">

            <ul class="menu-list" style="display: flex;justify-content: center;flex-direction: column;flex: 1;">
              {% for page in site.pages %} {% if page.title %}
              <li onclick="void(0)" style="display: flex;justify-content: center;flex-direction: column;flex: 1;">
                <a class="navbar-item" href="{{ page.url }}">{{ page.title }}</a>
              </li>
              {% endif %} {% endfor %}
            </ul>

          </div>
        </div>

      </div>


      <!-- mobile menu -->
      <div id="menuMobile" style="display:none;">
        <ul class="menu-list-mobile" style="display: flex;justify-content: center;flex-direction: column;flex: 1;">
          {% for page in site.pages %} {% if page.title %}
          <li onclick="void(0)" style="display: flex;justify-content: center;flex-direction: column;flex: 1;">
            <a class="navbar-item" href="{{ page.url }}">{{ page.title }}</a>
          </li>
          {% endif %} {% endfor %}
        </ul>
      </div>

    </div>
    <!--Coluna de conteÃºdo-->
    <div class="content-col h-100 bg-light">
      <div class="overlay-menu-mobile" style="display:none;"></div>
      {{ content }} {% include footer.html %}
    </div>

  </div>
  <script src="{{ "/js/main.js" | relative_url }}"></script>
</body>

</html>
