---
layout: default
---

<div class="home">

  <div class="hold-slogan">
    <span class="slogan-home">
      <div class="slogan-bar"></div>
      <span><span>web design</span> & frontEnd dev experiments</span>
    </span>
  </div>

  <ul class="d-flex flex-wrap post-list" style="flex-direction: row; flex:initial;">
    {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">

        <span class="post-meta">{{ post.date |  date: "%d/%m/%Y"  }}</span>

        <h2>{{ post.title | escape }}</h2>

        <p class="post-resume">
          {{ post.content | strip_html | truncatewords: 15 }}
        </p>
      </a>
    </li>
    {% endfor %}
  </ul>

</div>
